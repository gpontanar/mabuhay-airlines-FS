apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web-api
  name: web-api
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: web-api
      tier: backend
  template:
    metadata:
      labels:
        app: web-api
        tier: backend
    spec:
      containers:
        - name: web-api
          image: $DOCKER_IMAGE
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: '128M'
            requests:
              cpu: 50m
              memory: '64M'
      imagePullSecrets:
        - name: gitlab-registry

